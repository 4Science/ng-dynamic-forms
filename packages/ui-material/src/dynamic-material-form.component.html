<dynamic-material-form-control *ngFor="let controlModel of model; trackBy: trackByFn"
                               [group]="group"
                               [hasErrorMessaging]="controlModel.hasErrorMessages"
                               [layout]="layout"
                               [model]="controlModel"
                               [ngClass]="[getClass(controlModel,'element','host'), getClass(controlModel,'grid','host')]"
                               [showCharacterHint]="controlModel.type === 'INPUT'"
                               [templates]="templates"
                               (dfBlur)="onEvent($event, 'blur')"
                               (dfChange)="onEvent($event, 'change')"
                               (dfFocus)="onEvent($event, 'focus')"
                               (matEvent)="onEvent($event, 'custom')"></dynamic-material-form-control>
