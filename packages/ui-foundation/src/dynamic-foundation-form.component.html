<dynamic-foundation-form-control *ngFor="let controlModel of model; trackBy: trackByFn"
                                 [group]="group"
                                 [hasErrorMessaging]="controlModel.hasErrorMessages"
                                 [layout]="layout"
                                 [model]="controlModel"
                                 [ngClass]="[getClass(controlModel,'element','host'), getClass(controlModel,'grid','host')]"
                                 [templates]="templates"
                                 (dfBlur)="onEvent($event, 'blur')"
                                 (dfChange)="onEvent($event, 'change')"
                                 (dfFocus)="onEvent($event, 'focus')"></dynamic-foundation-form-control>
