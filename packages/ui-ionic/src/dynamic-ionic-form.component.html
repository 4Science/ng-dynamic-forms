<dynamic-ionic-form-control *ngFor="let controlModel of model; trackBy: trackByFn"
                            [group]="group"
                            [layout]="layout"
                            [model]="controlModel"
                            [ngClass]="[getClass(controlModel,'element','host'), getClass(controlModel,'grid','host')]"
                            [templates]="templates"
                            (dfBlur)="onEvent($event, 'blur')"
                            (dfChange)="onEvent($event, 'change')"
                            (dfFocus)="onEvent($event, 'focus')"
                            (ionEvent)="onEvent($event, 'custom')"></dynamic-ionic-form-control>
