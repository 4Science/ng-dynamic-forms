<div [formGroup]="group" [ngClass]="[model.cls.element.container, model.cls.grid.container]">

    <label *ngIf="type !== 4"
           [attr.for]="model.id"
           [innerHTML]="model.label"
           [ngClass]="[model.cls.element.label, model.cls.grid.label]"></label>


    <ng-template *ngIf="hasStartTemplate && type !== 1"
                 [ngTemplateOutlet]="template"
                 [ngTemplateOutletContext]="model"></ng-template>


    <ng-container [ngSwitch]="type">

        <div *ngSwitchCase="1"
             [dynamicId]="bindId && model.id"
             [formArrayName]="model.id"
             [ngClass]="model.cls.element.control">

            <fieldset *ngFor="let groupModel of model.groups; let idx = index" [formGroupName]="idx">

                <dynamic-form-kendo-control *ngFor="let controlModel of groupModel.group"
                                            [bindId]="false"
                                            [group]="control.at(idx)"
                                            [model]="controlModel"
                                            [nestedTemplates]="templateDirectives"
                                            (blur)="onFocusChange($event)"
                                            (change)="onValueChange($event)"
                                            (focus)="onFocusChange($event)"></dynamic-form-kendo-control>

                <ng-template [ngTemplateOutlet]="template" [ngTemplateOutletContext]="groupModel"></ng-template>

            </fieldset>

        </div>


        <kendo-autocomplete *ngSwitchCase="2"
                            [data]="model.list"
                            [disabled]="model.disabled"
                            [dynamicId]="bindId && model.id"
                            [formControlName]="model.id"
                            [ngClass]="[model.cls.element.control, model.cls.grid.control]"
                            [placeholder]="model.placeholder"
                            [tabIndex]="model.tabIndex"
                            (blur)="onBlur($event)"
                            (focus)="onFocus($event)"
                            (valueChange)="onValueChange($event)"></kendo-autocomplete>


        <kendo-calendar *ngSwitchCase="3"
                        [disabled]="model.disabled"
                        [dynamicId]="bindId && model.id"
                        [focusedDate]="model.focusedDate"
                        [formControlName]="model.id"
                        [max]="model.max"
                        [min]="model.min"
                        [ngClass]="[model.cls.element.control, model.cls.grid.control]"
                        [rangeValidation]="true"
                        [tabIndex]="model.tabIndex"
                        (valueChange)="onValueChange($event)"></kendo-calendar>


        <label *ngSwitchCase="4" class="k-form-field">

            <input type="checkbox" class="k-checkbox"
                   [attr.tabindex]="model.tabIndex"
                   [checked]="model.checked"
                   [dynamicId]="bindId && model.id"
                   [formControlName]="model.id"
                   [name]="model.name"
                   [ngClass]="model.cls.element.control"
                   [required]="model.required"
                   [value]="model.value"
                   (blur)="onFocusChange($event)"
                   (change)="onValueChange($event)"
                   (focus)="onFocusChange($event)"/>

            <label class="k-checkbox-label" [for]="model.id" [innerHTML]="model.label"></label>

        </label>


        <kendo-dateinput *ngSwitchCase="5"
                         [disabled]="model.disabled"
                         [dynamicId]="bindId && model.id"
                         [formControlName]="model.id"
                         [max]="model.max"
                         [min]="model.min"
                         [ngClass]="[model.cls.element.control, model.cls.grid.control]"
                         [placeholder]="model.placeholder"
                         [rangeValidation]="true"
                         [spinners]="true"
                         [tabIndex]="model.tabIndex"
                         (blur)="onBlur($event)"
                         (focus)="onFocus($event)"
                         (valueChange)="onValueChange($event)"></kendo-dateinput>


        <kendo-datepicker *ngSwitchCase="6"
                          [disabled]="model.disabled"
                          [dynamicId]="bindId && model.id"
                          [focusedDate]="model.focusedDate"
                          [format]="model.format"
                          [formControlName]="model.id"
                          [max]="model.max"
                          [min]="model.min"
                          [ngClass]="[model.cls.element.control, model.cls.grid.control]"
                          [placeholder]="model.placeholder"
                          [rangeValidation]="true"
                          [tabIndex]="model.tabIndex"
                          (blur)="onBlur($event)"
                          (focus)="onFocus($event)"
                          (valueChange)="onValueChange($event)"></kendo-datepicker>


        <kendo-dropdownlist *ngSwitchCase="7"
                            [data]="model.options"
                            [disabled]="model.disabled"
                            [dynamicId]="bindId && model.id"
                            [formControlName]="model.id"
                            [ngClass]="[model.cls.element.control, model.cls.grid.control]"
                            [tabIndex]="model.tabIndex"
                            [textField]="'label'"
                            [valueField]="'value'"
                            [valuePrimitive]="true"
                            (blur)="onBlur($event)"
                            (focus)="onFocus($event)"
                            (valueChange)="onValueChange($event)"></kendo-dropdownlist>


        <fieldset *ngSwitchCase="8"
                  [dynamicId]="bindId && model.id"
                  [formGroupName]="model.id"
                  [name]="model.name"
                  [ngClass]="model.cls.element.control">

            <legend *ngIf="model.legend">{{model.legend}}</legend>

            <dynamic-form-kendo-control *ngFor="let controlModel of model.group"
                                        [group]="control"
                                        [model]="controlModel"
                                        [nestedTemplates]="templateDirectives"
                                        (blur)="onFocusChange($event)"
                                        (change)="onValueChange($event)"
                                        (focus)="onFocusChange($event)"></dynamic-form-kendo-control>
        </fieldset>


        <input *ngSwitchCase="9" class="k-textbox"
               [attr.accept]="model.accept"
               [attr.autoComplete]="model.autoComplete"
               [attr.list]="model.listId"
               [attr.max]="model.max"
               [attr.min]="model.min"
               [attr.multiple]="model.multiple"
               [attr.step]="model.step"
               [attr.tabindex]="model.tabIndex"
               [autofocus]="model.autoFocus"
               [dynamicId]="bindId && model.id"
               [formControlName]="model.id"
               [maxlength]="model.maxLength"
               [minlength]="model.minLength"
               [name]="model.name"
               [ngClass]="model.cls.element.control"
               [pattern]="model.pattern"
               [placeholder]="model.placeholder"
               [readonly]="model.readOnly"
               [required]="model.required"
               [spellcheck]="model.spellCheck"
               [type]="model.inputType"
               (blur)="onFocusChange($event)"
               (change)="onValueChange($event)"
               (focus)="onFocusChange($event)"/>


        <kendo-maskedtextbox *ngSwitchCase="10"
                             [disabled]="model.disabled"
                             [dynamicId]="bindId && model.id"
                             [formControlName]="model.id"
                             [mask]="model.mask"
                             [maskValidation]="true"
                             [ngClass]="[model.cls.element.control, model.cls.grid.control]"
                             [tabIndex]="model.tabIndex"
                             (blur)="onBlur($event)"
                             (focus)="onFocus($event)"
                             (valueChange)="onValueChange($event)"></kendo-maskedtextbox>


        <kendo-multiselect *ngSwitchCase="11"
                           [data]="model.options"
                           [disabled]="model.disabled"
                           [dynamicId]="bindId && model.id"
                           [formControlName]="model.id"
                           [ngClass]="[model.cls.element.control, model.cls.grid.control]"
                           [placeholder]="model.placeholder"
                           [tabIndex]="model.tabIndex"
                           [textField]="'label'"
                           [valueField]="'value'"
                           [valuePrimitive]="true"
                           (blur)="onBlur($event)"
                           (focus)="onFocus($event)"
                           (valueChange)="onValueChange($event)"></kendo-multiselect>


        <kendo-numerictextbox *ngSwitchCase="12"
                              [autoCorrect]="model.autoComplete"
                              [disabled]="model.disabled"
                              [dynamicId]="bindId && model.id"
                              [formControlName]="model.id"
                              [max]="model.max"
                              [min]="model.min"
                              [ngClass]="[model.cls.element.control, model.cls.grid.control]"
                              [spinners]="true"
                              [step]="model.step"
                              [tabIndex]="model.tabIndex"
                              (blur)="onBlur($event)"
                              (focus)="onFocus($event)"
                              (valueChange)="onValueChange($event)"></kendo-numerictextbox>


        <fieldset *ngSwitchCase="13" class="k-form-field" role="radiogroup">

            <legend *ngIf="model.legend" [innerHTML]="model.legend"></legend>

            <ng-container *ngFor="let option of model.options; let idx = index">

                <input type="radio" class="k-radio"
                       [formControlName]="model.id"
                       [id]="'option' + idx + model.id"
                       [name]="model.name"
                       [ngClass]="model.cls.element.control"
                       [value]="option.value"
                       (blur)="onFocusChange($event)"
                       (focus)="onFocusChange($event)"/>

                <label class="k-radio-label" [for]="'option' + idx + model.id" [innerHTML]="option.label"></label>

            </ng-container>

        </fieldset>


        <kendo-slider *ngSwitchCase="14"
                      [disabled]="model.disabled"
                      [dynamicId]="bindId && model.id"
                      [formControlName]="model.id"
                      [min]="model.min"
                      [max]="model.max"
                      [ngClass]="[model.cls.element.control, model.cls.grid.control]"
                      [showButtons]="true"
                      [smallStep]="model.step"
                      [tabIndex]="model.tabIndex"
                      [vertical]="model.vertical"
                      (valueChange)="onValueChange($event)"></kendo-slider>


        <kendo-switch *ngSwitchCase="15"
                      [checked]="model.checked"
                      [disabled]="model.disabled"
                      [dynamicId]="bindId && model.id"
                      [formControlName]="model.id"
                      [ngClass]="[model.cls.element.control, model.cls.grid.control]"
                      [offLabel]="model.offLabel"
                      [onLabel]="model.onLabel"
                      [tabIndex]="model.tabIndex"
                      (valueChange)="onValueChange($event)"></kendo-switch>


        <textarea *ngSwitchCase="16" class="k-textarea"
                  [attr.tabindex]="model.tabIndex"
                  [cols]="model.cols"
                  [dynamicId]="bindId && model.id"
                  [formControlName]="model.id"
                  [maxlength]="model.maxLength"
                  [minlength]="model.minLength"
                  [name]="model.name"
                  [ngClass]="model.cls.element.control"
                  [placeholder]="model.placeholder"
                  [readonly]="model.readOnly"
                  [required]="model.required"
                  [rows]="model.rows"
                  [spellcheck]="model.spellCheck"
                  [wrap]="model.wrap"
                  (blur)="onFocusChange($event)"
                  (change)="onValueChange($event)"
                  (focus)="onFocusChange($event)"></textarea>


        <kendo-upload *ngSwitchCase="18"
                      [autoUpload]="model.autoUpload"
                      [disabled]="model.disabled"
                      [dynamicId]="bindId && model.id"
                      [formControlName]="model.id"
                      [multiple]="model.multiple"
                      [ngClass]="[model.cls.element.control, model.cls.grid.control]"
                      [removeUrl]="model.removeUrl"
                      [saveUrl]="model.url"
                      [showFileList]="model.showFileList"
                      [tabIndex]="model.tabIndex"></kendo-upload>

    </ng-container>


    <ng-template *ngIf="hasEndTemplate && type !== 1"
                 [ngTemplateOutlet]="template"
                 [ngTemplateOutletContext]="model"></ng-template>

    <ng-content></ng-content>

</div>
